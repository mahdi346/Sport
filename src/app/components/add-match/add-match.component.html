<app-banner title="Add match"></app-banner>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #matchForm="ngForm" (ngSubmit)="addMatch()">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="match.teamOne" name="teamOne" placeholder="teamOne">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="match.teamTwo" name="teamTwo" placeholder="teamTwo">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="match.imgTeamOne" name="imgTeamOne"
              placeholder="imgTeamOne">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="match.imgTeamTwo" name="imgTeamTwo"
              placeholder="imgTeamTwo">
          </div>

          <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="match.scoreOne" name="scoreOne"
              placeholder="scoreOne">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="match.scoreTwo" name="scoreTwo"
              placeholder="scoreTwo">
          </div>
          
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="match.stadium" name="stadium" placeholder="stadium">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="add Match">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
