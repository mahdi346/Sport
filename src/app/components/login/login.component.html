<app-banner title="Login"></app-banner>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div>{{name |asterix}}</div>
        <form #loginForm="ngForm" (ngSubmit)="login() && loginForm.form.valid">

          <div class="form-group">
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email"
              #email="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }" email required>
            <div *ngIf="loginForm.submitted && email.invalid" class="invalidfeedback">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Email format is invalid </div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="user.pwd" name="pwd" placeholder="password"
              #pwd="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && pwd.invalid }" minlength="6" required>
            <div *ngIf="loginForm.submitted && pwd.invalid" class="invalidfeedback">
              <div *ngIf="pwd.errors.required">Password is required</div>
              <div *ngIf="pwd.errors.minlength">Password must have at least 6 chars</div>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
          </div>
        </form>
      </div>
    </div>
    <span>{{message}}</span>
  </div>
</div>
