<app-banner title="Weather"></app-banner>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #weatherForm="ngForm" (ngSubmit)="search()">

                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="weather.country" name="country"
                            placeholder="country">

                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="search">
                    </div>
                </form>
            </div>
        </div>
        <app-loader *ngIf="isLoaded"></app-loader>
        <div *ngIf="result"> 
            <div>Temperature : {{result.temp}}</div>
            <div>Pressure : {{result.pressure}}</div>
            <div>Humidity : {{result.humidity}}</div>
        </div>
    </div>
</div>
