<table class="table table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Stadium</th>
        <th>Foundation</th>
        <th>Actions</th>
    </tr>

    <tr *ngFor="let t of teams">
        <td>{{t.id}}</td>
        <td>{{t.name}}</td>
        <td>{{t.stadium}}</td>
        <td>{{t.foundation}}</td>
        <td>
            <button class="btn btn-info" (click)="displayTeam(t.id)">Display</button>
            <button class="btn btn-warning" (click)="editTeam(t.id)">Edit</button>
            <button class="btn btn-danger" (click)="deleteTeam(t.id)">Delete</button>
        </td>
    </tr>
</table>
