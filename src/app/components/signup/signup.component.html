<app-banner title="Signup"></app-banner>


  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="signupForm">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
            </div>
            <div *ngIf ="signupForm.controls['firstName'].invalid && (
              signupForm.controls['firstName'].touched ||
              signupForm.controls['firstName'].dirty)">
              <div *ngIf="signupForm.controls['firstName'].errors.required" style="color:red ;">
                First Name is required
              </div>
              <div *ngIf="signupForm.controls['firstName'].errors.minlength" style="color:red ;">
                First Name must have at least 3 chars
              </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
            </div>
            <div *ngIf ="signupForm.controls['lastName'].invalid && (
              signupForm.controls['lastName'].touched ||
              signupForm.controls['lastName'].dirty)">
              <div *ngIf="signupForm.controls['lastName'].errors.required" style="color:red ;">
                Last Name is required
              </div>
              <div *ngIf="signupForm.controls['lastName'].errors.minlength" style="color:red ;">
                Last Name must have at least 3 chars
              </div>
            </div>  
            <div class="form-group">
              <input type="email" class="form-control" formControlName="email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" formControlName="pwd" placeholder="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" formControlName="confirmPwd" placeholder="Confirm password">
            </div>
            <div *ngIf ="signupForm.controls['confirmPwd'].invalid && (
              signupForm.controls['confirmPwd'].touched ||
              signupForm.controls['confirmPwd'].dirty)">
              <div *ngIf="signupForm.controls['confirmPwd'].errors.mustMatch" style="color:red ;">
                pwd does not match
              </div>
            </div>  
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" (click)="signup()" value="Signup">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
