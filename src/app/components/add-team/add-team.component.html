<app-banner title="Add team"></app-banner>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #teamForm="ngForm" (ngSubmit)="addTeam()">

          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="team.name" name="teamName" placeholder="teamName">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="team.imgTeam" name="imgTeam" placeholder="imgTeam">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="team.foundation" name="foundation"
              placeholder="foundation">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="team.stadium" name="stadium" placeholder="stadium">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="add Team">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
